<html>
<body>
<img onmouseover="largePic(this)" onmouseout="normPic(this)" src="gojo.jpg" width="320" height="180">
<script>
	function largePic(x){
		x.style.width="640px";
		x.style.height="320px";
	}
	function normPic(x){
		x.style.width="320px";
		x.style.height="180px";
	}
</script>
</body>
</html>
